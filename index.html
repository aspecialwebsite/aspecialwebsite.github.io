@import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap');

body {

    font-family: 'Hind Siliguri', sans-serif;

    display: none;

<div id="lol" class="center">
   <p>Hello!</p>
   <p>You're trying out a new dashboard, if you want to set it up, click "Next" to continue.</p>
   <button class="app" onclick="trolled();">Next</button>
</div>
<div id="sofa" class="center">
    <p>please forgive me</p>
</div>
<link rel="stylesheet" href="WebTopui.css">
<script src="WebTopui.js"></script>
<script>
function trolled() {
    hide("lol");
    loop();
}
function loop() {
    var msg = new SpeechSynthesisUtterance();
    msg.text = "moist supper, moist sofa.";
    window.speechSynthesis.speak(msg);
    show("sofa");
    setTimeout(loop, 1000);
}
</script>
